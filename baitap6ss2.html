<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CƠ BẢN </title>
</head>
<body>
    <header>
    <h1>Trang web bán hàng </h1>
    <!-- tạo thanh điều hướng -->
     <nav>
        <ul>
            <li><a href="www.google.com">Trang chủ </a></li>
            <li><a href="www.google.com">Sản phẩm</a></li>
            <li><a href="www.google.com">Giới thiệu</a></li>
            <li><a href="www.google.com">Liên hệ</a></li>
        </ul>
     </nav>
     <h2>Thông tin sản phẩm </h2>
     
        <table border ="1">
            <thead>
            <tr>
                <th>Tên sản phẩm </th>
                <th>Mô tả </th>
                <th>Gía</th>
                <th>Số lượng </th>
            </tr>
     </thead>
     <tbody>
        <tr>
            <td>Sản phẩm 1</td>
            <td>Mô tả sản phẩm 1</td>
            <td>100.000đ</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Sản phẩm 2</td>
            <td>Mô tả sản phẩm 2</td>
            <td>200.000đ</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Sản phẩm 3</td>
            <td>Mô tả sản phẩm 3</td>
            <td>300.000đ</td>
            <td>3</td>
        </tr>
     </tbody>
    </table>
    <!-- tạo thông tin người dùng  -->
     <h2>Thông tin người dùng</h2>
     <div id="username">
        <form action="www.google.com" method="post">
            <label for="www.google.com">Họ và tên:</label>
            <input type="text" id="Họ và tên"><br/>
            <label for="www.google.com">Email:</label>
            <input type="email" id="Email"><br/>
            <label for="www.google.com">Số điện thoại:</label>
            <input type="tel" id="Số điện thoại"><br/>
            <label for="www.google.com">Địa chỉ:</label>
            <input type="text" id="Địa chỉ"><br/>
            <button>Đặt hàng </button><br/>
            <span>&#169 2023 Trang web bán hàng </span>
        </form>
     </div>
</header>
</body>
</html>
