<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CƠ BẢN </title>
</head>
<body>
    <header>
        <h1>Car Purchase Form</h1>
        <form action="www.google.com" method="post">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name"><br/>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email"><br/>
            <label for="Phone">Phone:</label>
            <input type="tel" id="Phone" name="Phone"><br/>
            <!-- tạo bộ chọn  -->
             <label for="Choose a Car">Choose a Car</label>
             <select id="Choose a Car">
                <option value="">Please Choose an option </option>
                <option value="Model 1">Model 1</option>
                <option value="Model 2">Model 2</option>
                <option value="Model 3">Model 3</option>
             </select><br/>
             <label for="Choose a Color">Choose a Color:</label>
             <select id="Choose a Color ">
                <option value="">Please choose a Color:</option>
                <option value="Red">Red</option>
                <option value="Yellow">Yellow</option>
             </select><br/>
             <label for="Quantity">Quantity:</label>
             <input type="text" id="Quantity" name="Quantity"><br/>
             <label for="Delivery Date ">Delivery Date:</label>
             <input type="date" id="Delivery Date" name="Delivery Date"><br/>
             <button>Submit</button>

        </form>
    </header>
</body>
</html>
